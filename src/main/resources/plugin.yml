name: AntiCivBreak
version: ${version}
main: com.nekozouneko.antiCivBreak.AntiCivBreak
api-version: '1.21'
depend:
  - packetevents

commands:
  packetcapture:
    permission: anticivbreak.commands.packetcapture
  civsimulate:
    permission: anticivbreak.commands.civsimulate

permissions:
  anticivbreak.commands.packetcapture:
    default: op
  anticivbreak.commands.civsimulate:
    default: op
  anticivbreak.notify:
    default: op